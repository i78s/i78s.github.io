<h1 class="text-center">Member</h1>

<div class="row">
    <a href="#/member/{{account.id}}" ng-repeat="account in accounts.list" class="accounts col-lg-4 col-sm-6 col-xs-12">
        <div class="text-center">
            <img ng-src="{{account.image}}">
            <h2>
                <span class="accounts-job">{{account.job}}</span>
                <span class="accounts-name">{{account.name}}</span>
            </h2>
        </div>
    </a>
</div>
