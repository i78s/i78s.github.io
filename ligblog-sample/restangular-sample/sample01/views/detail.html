<h1 class="text-center">Member Detail</h1>

<ol class="breadcrumb">
    <li><a href="#/member">Member</a></li>
    <li class="active">{{account.name}}</li>
</ol>

<div class="account">
    <img class="account-image img-responsive" ng-src="{{account.image}}">
    <p class="account-profile">{{account.profile}}</p>
</div>

<div class="alert alert-warning" role="alert">
    サーバーサイドの実装がないので誰をクリックしてもおじいちゃんになります。<br>
    バグっているわけではありません。
</div>
